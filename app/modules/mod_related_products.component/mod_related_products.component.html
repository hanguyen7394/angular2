<div class="other-products products-grid">
	<div class="container">
		<header>
			<h3 class="like text-center">Related Products</h3>
		</header>
		<div class="col-md-4 product simpleCart_shelfItem text-center"
			*ngFor="let item of list_related_product">
			<a (click)="gotoDetail(item)"><img src="{{item.img}}" alt="" /></a>
			<div class="mask">
				<a (click)="gotoDetail(item)">Quick View</a>
			</div>
			<a class="product_name" (click)="gotoDetail(item)">{{item.name}}</a>
			<p *ngIf="item.price_sale != 0">
				<a class="item_add">
					<i></i>
					<span class="item_price">{{item.price_sale | currency:'USD':true}}</span>
					<span><del>{{item.price | currency:'USD':true}}</del></span>
				</a>
			</p>
			<p *ngIf="item.price_sale == 0">
				<a class="item_add">
					<i></i> <span class="item_price">{{item.price | currency:'USD':true}}</span>
				</a>
			</p>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
