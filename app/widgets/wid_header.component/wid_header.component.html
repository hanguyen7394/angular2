<div class="header">
	<div class="header-top-strip">
		<div class="container">
			<div class="header-top-left">
				<ul>
					<li><a routerLink="/login"><span class="glyphicon glyphicon-user"> </span>Login</a></li>
					<li><a routerLink="/create"><span class="glyphicon glyphicon-lock"> </span>Create an Account</a></li>
				</ul>
			</div>
			<div class="header-right">
				<div class="cart box_1">
					<a routerLink="/checkout">
						<h3> <span class="simpleCart_total">{{total_Price|currency:'USD':true}}</span> (<span id="simpleCart_quantity" class="simpleCart_quantity">{{total_Item}}</span>)
							<img src="images/bag.png" alt=""></h3>
					</a>
					<p><a href="javascript:;" class="simpleCart_empty" (click)="emptyCart()">Empty cart</a></p>
					<div class="clearfix"> </div>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
